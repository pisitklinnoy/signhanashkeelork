{% extends 'base.html' %}
{% block body %}
<h3 class="my-2">Update Note</h3>
<form action="" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group my-3">
        {{ form.title.label }}
        {{ form.title(class_='form-control', rows=10,value=form_title) }}
    </div>
    <div class="form-group my-3">
        {{ form.description.label }}
        {{ form.description(class_='form-control',
        rows=10,id='text_description') }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<script type="text/javascript">
    document.getElementById('text_description').value = "{{form_description }}";
</script>
{% endblock %}
